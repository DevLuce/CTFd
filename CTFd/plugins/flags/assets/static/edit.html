<label>
	Static<br>
	<!-- <small>Enter static flag data</small> -->
	<small>static 타입의 플래그 값을 입력해주세요.</small>
</label>
<div class="form-group">
	<input type="text" class="form-control" name="content" value="{{ content }}">
</div>
<div class="form-group">
	<select class="form-control custom-select col-md-6" name="data">
		<option value="">대/소문자 구분</option>
		<option value="case_insensitive" {% if data %}selected{% endif %}>대/소문자 구분 없음</option>
	</select>
</div>
<input type="hidden" name="type" value="static">
<input type="hidden" name="id" value="{{ id }}">
<hr>
<div class="form-group">
	<!-- <button class="btn btn-success float-right">Update</button> -->
	<button class="btn btn-success float-right">적용</button>
</div>
